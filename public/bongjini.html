<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bongjini</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      width: 100px;
      height: 100px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BONGJINI</h1>
    <form id="bongjiniForm" onsubmit="handleSubmit(event)">
      <input type="file" id="fileInput" accept="image/*" required>
      <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
      <input type="number" id="height" placeholder="Height (cm)" min="0" required>
      <input type="number" id="weight" placeholder="Weight (kg)" min="0" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const COGNITO_DOMAIN = 'https://ap-northeast-22rssvg0v4.auth.ap-northeast-2.amazoncognito.com';
    const CLIENT_ID = '50hcp8rn5ukr4b9vgkv7fbgi3i';
    const CLIENT_SECRET = '9jc28982ocltl5qbpmka9i7ecqflpgd1vpvannjo3kksed0shqi'; // 반드시 안전하게 관리
    const REDIRECT_URI = 'https://d1hav8gudi1rcf.cloudfront.net';
    const API_URL = 'https://8ubwvvgoxf.execute-api.ap-northeast-2.amazonaws.com/dev/invokeLambda';

    const getTokenFromStorage = () => {
      const token = localStorage.getItem('accessToken');
      return token;
    };

    const redirectToLogin = () => {
      const loginUrl = `${COGNITO_DOMAIN}/login?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=email+openid`;
      window.location.href = loginUrl;
    };

    const handleSubmit = async (event) => {
      event.preventDefault();
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file || !height || !weight) {
        alert('Please fill in all fields and upload a file.');
        return;
      }

      // Convert image to Base64
      const base64Image = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      try {
        const token = getTokenFromStorage();
        const userId = parseJwt(token).sub;

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            user_id: userId,
            height: parseFloat(height),
            weight: parseFloat(weight),
            file_data: base64Image,
          }),
        });

        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        const result = await response.json();
        alert('Data submitted successfully!');
        console.log(result);
      } catch (error) {
        console.error('Error:', error.message);
        alert('Failed to submit data.');
      }
    };

    const parseJwt = (token) => {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    };

    const init = () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) exchangeCodeForToken(code);
    };

    const exchangeCodeForToken = async (code) => {
      try {
        const tokenEndpoint = `${COGNITO_DOMAIN}/oauth2/token`;
        const credentials = btoa(`${CLIENT_ID}:${CLIENT_SECRET}`);
        console.log('Token endpoint:', tokenEndpoint);

        const response = await fetch(tokenEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            Authorization: `Basic ${credentials}`,
          },
          body: new URLSearchParams({
            grant_type: 'authorization_code',
            client_id: CLIENT_ID,
            code: code,
            redirect_uri: `${REDIRECT_URI}/bongjini.html`,
          }),
        });

        console.log('Response status:', response.status);

        const data = await response.json();
        console.log('Token response data:', data);

        if (!data.access_token) {
          throw new Error('Access token is missing in the response.');
        }

        localStorage.setItem('accessToken', data.access_token);
        console.log('Access token saved successfully:', data.access_token);

        window.location.replace(window.location.pathname);
      } catch (error) {
        console.error('Token exchange error:', error);
        alert('Failed to exchange code for token.');
      }
    };


    window.onload = init;
  </script>
</body>
</html>
